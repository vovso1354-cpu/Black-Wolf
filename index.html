<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');

        :root {
            --bg-black: #020202;
            --blood-dark: #4a0000;
            --blood-bright: #9e0000;
            --text-gray: #777;
            --text-white: #c0c0c0;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Nanum+Myeongjo', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #150000 0%, #020202 100%);
        }

        .container {
            width: 90%; /* 모바일에서 좌우 여백 확보 */
            max-width: 600px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            pointer-events: none;
        }

        .creed-text {
            display: none;
            font-size: 1.1rem; /* 기본 폰트 살짝 조정 */
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.8;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
            animation: fadeInBlur 2s forwards;
            word-break: keep-all; /* 단어 단위 줄바꿈으로 가독성 향상 */
        }

        /* 모바일용 폰트 크기 확대 */
        @media screen and (max-width: 480px) {
            .creed-text {
                font-size: 1.2rem; /* 모바일에서 더 크게 */
                letter-spacing: 0.5px;
                margin-bottom: 15px;
            }
            .preamble {
                font-size: 1rem !important;
            }
        }

        .preamble {
            color: var(--text-gray);
            font-size: 1rem;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--blood-dark);
            padding-bottom: 20px;
        }

        .creed-item span {
            color: var(--blood-bright);
            font-weight: bold;
            margin-right: 8px;
        }

        @keyframes fadeInBlur {
            0% { filter: blur(10px); opacity: 0; transform: translateY(10px); }
            100% { filter: blur(0); opacity: 1; transform: translateY(0); }
        }

        #next-btn {
            display: none;
            margin-top: 40px;
            background: none;
            border: 1px solid var(--blood-dark);
            color: var(--blood-dark);
            padding: 15px 40px; /* 터치하기 쉽게 패딩 확대 */
            font-family: 'Nanum+Myeongjo', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.5s;
            letter-spacing: 5px;
            animation: fadeIn 3s forwards;
            text-decoration: none;
        }

        #next-btn:hover {
            color: var(--text-white);
            border-color: var(--blood-bright);
            box-shadow: 0 0 15px var(--blood-dark);
            background: var(--blood-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .glitch {
            animation: shake 0.5s infinite;
            display: inline-block;
            font-weight: bold;
            color: #eee;
        }

        @keyframes shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 1px); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="creed-text preamble">
        나는 명예와 긍지 속에 필승의 신념을 다지는<br>
        <span class="glitch">육군 특전용사</span>로서
    </div>

    <div class="creed-text creed-item"><span>하나.</span> 조국과 민족을 위하여 충성을 다한다</div>
    <div class="creed-text creed-item"><span>하나.</span> 명령에 복종하고 특공작전에 목숨을 건다</div>
    <div class="creed-text creed-item"><span>하나.</span> 전우애를 바탕으로 부대 단결에 앞장선다</div>
    <div class="creed-text creed-item"><span>하나.</span> 승리 앞에 겸손하며 패배를 모른다</div>
    <div class="creed-text creed-item"><span>하나.</span> 강자에게 당당하고 약자를 보호한다</div>

    <button id="next-btn" onclick="location.href='fugitive_report_0421.html'">기록 확인</button>
</div>

<script>
    const lines = document.querySelectorAll('.creed-text');
    const btn = document.getElementById('next-btn');
    let index = 0;

    function showLine() {
        if (index < lines.length) {
            lines[index].style.display = 'block';
            index++;
            setTimeout(showLine, 1500);
        } else {
            btn.style.display = 'inline-block';
        }
    }

    window.onload = () => {
        setTimeout(showLine, 1000);
    };
</script>

</body>
</html>
